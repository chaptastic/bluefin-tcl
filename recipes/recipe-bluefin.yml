---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: bluefin-tcl
# description will be included in the image's metadata
description: Customized version of Bluefin DX.

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/bluefin-dx
image-version: stable # 42 # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: files
    files:
      - source: system
        destination: / # copies files/system/* (* means everything inside it) into your image's root folder /
  - type: rpm-ostree
    install:
      - firefox
  - type: bling
    install:
      - 1password
  - type: dnf
    repos:
      copr:
        - avengemedia/dms
        - avengemedia/danklinux
        - yalter/niri-git
        - wezfurlong/wezterm-nightly
        - scottames/ghostty
        - solopasha/hyprland
      files:
        - https://download.opensuse.org/repositories/home:justkidding/Fedora_42/home:justkidding.repo
    install:
      packages:
        - niri
        - dms
        - dms-greeter
        - dgop
        - dsearch
        - xwayland-satellite
        - waybar
        - brightnessctl
        - wl-gammactl
        - ueberzugpp
        - rofi
        - Thunar
        - Thunar-docs
        - thunar-archive-plugin
        - thunar-media-tags-plugin
        - thunar-vcs-plugin
        - thunar-volman
        - wezterm
        - xfce4-settings
        - ghostty
        - qt6ct
        - emacs
        - gtk-murrine-engine
        - gnome-themes-extra
        - cava
        - wl-clipboard
        - gammastep
        - mate-polkit
        - dnf-plugins-core
        - golang-bin
        - hyprland
        - cliphist
        - matugen
        - swww

  - type: default-flatpaks
    configurations:
      - notify: true # Send notification after install/uninstall is finished (true/false)
        scope: system
        # If no repo information is specified, Flathub will be used by default
        # install: # system flatpaks we want all users to have and not remove
        #   - org.mozilla.firefox
        #   - org.gnome.Loupe
        remove: # system flatpaks we want all users to have and not remove
          - org.mozilla.firefox
  #     - scope: user # Also add Flathub user repo, but no user packages

  - type: signing # this sets up the proper policy & signing files for signed images to work fully
